<div class="game-list-filter center">

  <form class="vertical">
    <div class="horizontal">
      <input placeholder="Nom du jeu" [value]="filterNom" />
      <input placeholder="Editeur du jeu" [value]="filterEditeur" />
      <select>
        <option name="default" disabled hidden selected>Type de jeu</option>
        <ng-container *ngIf="gameTypeOptions">
          <option *ngFor="let type of gameTypeOptions" [value]="type.id">{{type.name}}</option>
        </ng-container>
      </select>
    </div>
    <div class="horizontal center">
      <button class="large-button" type="submit">Filtrer</button>
      <button class="large-button" type="reset">Reset</button>
    </div>
  </form>

</div>
